
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Die</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3" id="diebox">
          <div id="dice1">
          </div>
        </div>
        <div class="col-md-3">
          <div id="whoPlaying">
          </div>
          <div id="turnScore">
          </div>
        </div>
          <div class="col-md-3">
            <div id="dice2">
            </div>
          </div>
        <div class="col-md-3">
          <input type="radio" name="selectMode" id="game1" checked> Player vs Player</input>
          <br>
          <input type="radio" name="selectMode" id="game2"> Player vs CPU (Easy)</input>
          <br>
          <input type="radio" name="selectMode" id="game3"> Player vs CPU (Hard)</input>
          <br>
          <br>
          <button type="click" id="reset">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button type="click" id="roll">Roll Dice</button>
          <h4>Player 1</h4>
          <div id="total">
          </div>
        </div>
        <div class="col-md-4">
          <button type="click" id="hold">Hold Dice</button>
          <h4>Player 2</h4>
          <div id="total2">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
